<div class="row mt-3" style="min-height: 80vh; background-color: #ffff">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="mt-1">
      <div>
        <div
          class="mt-4 mb-3"
          style="display: flex; flex-direction: row; justify-content: center"
        >
          <div
            style="
              display: flex;
              flex-direction: column;
              justify-content: center;
            "
          >
            <h1>Categories</h1>
            <div
              style="
                height: 2px;
                width: 120px;
                background-color: rgb(197, 2, 2);
              "
            ></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 col-6 mb-3" *ngFor="let category of categories">
            <div class="category" (click)="onCategory()">
              <div
                style="
                  display: flex;
                  justify-content: center;
                  flex-direction: column;
                "
              >
                <img src="{{ category.image }}" />
                <h3 style="text-align: center; margin-top: 10px">
                  {{ category.name }}
                </h3>

                <input>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
