<div class="row mt-3">
  <div class="col-md-3" style="margin-left: 70%; margin-bottom: 5%">
    <button
      type="button"
      mat-raised-button
      color="primary"
      data-bs-toggle="modal"
      data-bs-target="#myModal"
      #openLoginModal
      style="background-color: rgb(63, 63, 255); display: none"
    >
      Open Modal
    </button>
  </div>
</div>

<div class="modal" id="myModal" #myModal data-bs-backdrop="static">
  <div class="modal-dialog custom-modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="mat-headline-6 text-center">
          {{ loginMode ? "Login" : "SignUp" }}
        </h3>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          #closeButton
        ></button>
      </div>

      <div class="modal-body">
        <div class="row " style="margin-bottom: 5rem; margin-top: 2rem;">
          <div class="container mt-1">
            <!-- <div *ngIf="isLoading" style="text-align: center">
              <app-loading-spinner></app-loading-spinner>
            </div> -->
            <div class="row justify-content-center">
              <div class="col-md-10">
                <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                  <div class="form-group">
                    <label for="email" class="mat-body-1">Email:</label>
                    <input
                      type="text"
                      id="email"
                      name="email"
                      ngModel
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="password" class="mat-body-1">Password:</label>
                    <input
                      type="password"
                      id="password"
                      name="password"
                      ngModel
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group text-center mt-2">
                    <button
                      type="submit"
                      mat-raised-button
                      color="warn"
                      [ngClass]="{ 'disabled-button': !authForm.valid }"
                      [disabled]="!authForm.valid"
                    >
                      {{ loginMode ? "Login" : "SignUp" }}
                    </button>
                    |
                    <button
                      (click)="onSwitchMode()"
                      type="button"
                     mat-raised-button
                     color="primary"
                    >
                      Switch to {{ !loginMode ? "Login" : "SignUp" }}
                    </button>
                  </div>
                </form>
                <div class="alert alert-danger mt-3" *ngIf="errorMessage">
                  <p>{{ errorMessage }}</p>
                </div>
                <div class="alert alert-success mt-3" *ngIf="successMessage">
                  <p>{{ successMessage }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
