<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <div class="searchDiv">
            <p>
              Search Time:
              <span style="font-weight: 600">{{ searchTime }}</span>
              milliseconds
            </p>
            
            <div class="input-group">
              <input
                class="form-control"
                [(ngModel)]="searchString"
                type="text"
                placeholder="Search..."
                (input)="search()"
              />
              <div class="input-group-append">
                <span class="input-group-text"
                  ><mat-icon style="cursor: pointer; font-size: 1.6rem; color: darkgreen;"
                    >search</mat-icon
                  ></span
                >
              </div>
            </div>

            <select
              class="form-control"
              size="5"
              *ngIf="searchResults && searchResults.length > 0"
            >
              <option
                *ngFor="let result of searchResults"
                [value]="result.id"
                style="color: rgb(99, 96, 96); height: 30px;"
              >
                {{ result.firstName }} | {{ result.middleName }} |
                {{ result.lastName }} | {{ result.email }} |
                {{ result.phone }}
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
